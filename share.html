    <style>
        .link a:hover {
            background-color: #a65f4a; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.35);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto; /* Thêm thuộc tính này để bật cuộn cho toàn bộ modal */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80%; /* Giới hạn chiều cao của modal-content */
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            overflow-y: auto; /* Thêm thuộc tính này để cuộn riêng nội dung của modal-content */
        }

        .notification-container {
            border: 2px solid #ff0000;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #fff0f0;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .description {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
       
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        #copyBtn {
            background-color: #007bff;
        }

        #copyBtn:hover {
            background-color: #0056b3;
        }

        #downloadBtn {
            background-color: #28a745;
        }

        #downloadBtn:hover {
            background-color: #218838;
        }
    </style>
</head>

        $(".modal").click(function(event) {

        $(".modal-content").click(function(event) {
