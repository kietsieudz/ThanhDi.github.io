<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ngọc Rồng Vừa Chính Thức Mở Open Cực Hot Trong Mùa Hè Này</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Braah+One&family=Play&display=swap" rel="stylesheet">

    <style>
        body {
    font-family: 'Play', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-image: url('https://i.imgur.com/M3MZrbh.png'); /* Thay thế URL này bằng URL của ảnh nền của bạn */
    background-size: cover;
    background-position: center;
}


        .image-container img {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
            max-width: 600px;
        }

        h1 {
            color: #fff;
            font-family: 'Braah One', sans-serif;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        h3 {
            color: #fff;
            margin-bottom: 5px;
        }

        .item-table {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .item-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .item-table th, .item-table td {
            padding: 10px;
            text-align: left;
        }

        .item-table th {
            background-color: #924c31;
            color: #fff;
            border-bottom: 2px solid #a65f4a;
        }

        .item-table td {
            border-bottom: 1px solid #ddd;
        }

        .link {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .link a {
            background-color: #924c31;
            display: inline-block;
            width: 140px; 
            height: 50px; 
            border-radius: 8px;
            color: #fff;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link a:hover {
            background-color: #a65f4a; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="https://i.imgur.com/D0a6XwR.png" alt="Ảnh đại diện">
    </div>

    <h1>Server Open Chính Thức</h1>
    <h3>Không cần kích hoạt thành viên</h3>
    
    <div class="link">
        <a href="https://ngocrongnthev.com" target="_blank">Trang Chủ Game</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="assets/js/snowfall.js"></script>
</body>
</html>
