    <script>
    function displayModal(appName) {
        var modal = document.getElementById('myModal');
        var appSpan = document.getElementById('appName');
        appSpan.textContent = appName;
        modal.style.display = 'block';
    }
    function blockTikTok() {
        var userAgent = navigator.userAgent.toLowerCase();
        var tiktokPatterns = [
            'bytedancewebview',  
            'tiktok',            
            'ttwebview',         
            'musically',         
            'tiktokwebview',     
            'tt-webview'        
        ];
        for (var i = 0; i < tiktokPatterns.length; i++) {
            if (userAgent.includes(tiktokPatterns[i])) {
                return true;
            }
        }
        return false;
    }
    window.onload = function() {
        var userAgent = navigator.userAgent.toLowerCase();
        var referrer = document.referrer.toLowerCase();
        if (userAgent.includes('zalo')) {
            displayModal('Zalo');
        } else if (userAgent.includes('messenger')) {
            displayModal('Messenger');
        } else if (referrer.includes('facebook.com')) {
            displayModal('Facebook');
        } else if (blockTikTok()) {
            displayModal('TikTok');
        }
    };
</script>
