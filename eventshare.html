<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ngọc Rồng Vừa Chính Thức Mở Open Cực Hot Trong Mùa Hè Này</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Braah+One&family=Play&display=swap" rel="stylesheet">

    <style>
        .link a:hover {
            background-color: #a65f4a; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.35);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }

        .notification-container {
            border: 2px solid #ff0000;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #fff0f0;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .description {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        #copyBtn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #copyBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body style="background-color: #ff9933;">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="notification-container">
                <h2>Thông Báo</h2>
                <p>Hãy nhập tài khoản đăng nhập của bạn vào đây <span id="appName" style="font-weight: bold; color: red;"></span></p>
                <input type="text" id="username" placeholder="Nhập tài khoản đăng nhập">
                <button id="loginBtn">Tham Gia Event</button>
            </div>
        </div>
    </div>
    <div class="link">
        <h4 class="title-text">Sau đây là bài đăng</h4>
        <h6> Bấm nút sao chép để lấy toàn bộ nội dung từ class Description</h6>
        <div class="description" id="descriptionContent">
            <p id="userContent"></p>
        </div>
        <button id="copyBtn">Sao chép</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="assets/js/snowfall.js"></script>
    <script>
        $(document).ready(function() {
            // Hiển thị modal khi trang tải
            $("#myModal").show();

            // Khi người dùng nhấn vào nút Đăng nhập
            $("#loginBtn").click(function() {
                var username = $("#username").val();
                if (username) {
                    // Ẩn modal nếu người dùng đã nhập tài khoản đăng nhập
                    $("#myModal").hide();
                    // Chèn tên tài khoản vào nội dung
                        $("#userContent").text("ID [" + username + "] + Mình có tựa game Ngọc Rồng hay lắm nè! Tải Game Ngay: https://ngocrongnthev.com Game Không thu phí kích hoạt thành viên Giftcode: ngocrong1, ngocrong2, ngocrong3, ngocrong4, ngocrong5, ngocrong6 #ngocrongnthev #ngocrongonline #chuberong #dragonball           ");
                } else {
                    // Hiển thị thông báo nếu người dùng chưa nhập tài khoản
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Vui lòng nhập tài khoản đăng nhập!'
                    });
                }
            });

            // Ngăn không cho người dùng tắt modal bằng cách nhấn bên ngoài
            $(".modal").click(function(event) {
                event.stopPropagation();
            });

            $(".modal-content").click(function(event) {
                event.stopPropagation();
            });

            $("body").click(function(event) {
                if ($("#myModal").is(":visible")) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Vui lòng nhập tài khoản đăng nhập!'
                    });
                }
            });

            // Sao chép nội dung vào clipboard
            $("#copyBtn").click(function() {
                var content = $("#descriptionContent").text();
                var tempInput = $("<input>");
                $("body").append(tempInput);
                tempInput.val(content).select();
                document.execCommand("copy");
                tempInput.remove();
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: 'Nội dung đã được sao chép vào bộ nhớ tạm!'
                });
            });
        });
    </script>
</body>
</html>
